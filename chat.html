<!doctype html>
<html class="no-js" lang="en-gb">

<head>
  <meta charset="utf-8">
  <title>Community | Kyvex Chat</title>
  <meta content="Your open source alternative to Discord" name="description">
  <meta content="width=device-width, initial-scale=1" name="viewport">

  <meta content="Kyvex Chat" property="og:title">
  <meta content="Kyvex Chat" property="og:title">
  <meta content="website" property="og:type">
  <meta content="https://chat.kyvex.co.uk" property="og:url">
  <meta content="img/kyvexchat.png" property="og:image">
  <meta
    content="Your open source alternative to Discord. A revolutionary chat application that prioritizes user privacy and freedom."
    property="og:description">
  <meta content="#fafafa" name="theme-color">

  <link href="humans.txt" rel="author" type="text/plain">
  <link href="img/kyvexchat.png" rel="apple-touch-icon">
  <link href="img/kyvexchat.png" rel="icon">

  <link href="css/normalize.css" rel="stylesheet">
  <link href="css/index.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="css/chat.css" rel="stylesheet">

  <!--  <script src="https://unpkg.com/akar-icons-fonts"></script>-->
  <script defer src="js/chat.js" type="module"></script>

</head>

<body>

<dialog id="dialog__create__community">
  <form class="dialog__content" id="dialog__create__community__form">

    <div class="form__row">
      <label class="form__label" for="create__community__name">Community Name</label>
      <input class="form__input" id="create__community__name" name="create__community__name"
             placeholder="Community Name" required
             type="text">
    </div>

    <div class="form__row">
      <label class="form__label" for="create__community__description">Community Description</label>
      <textarea class="form__input" id="create__community__description" name="create__community__description"
                placeholder="Community Description"
                required></textarea>
    </div>

    <div class="form__row">
      <label class="form__label" for="create__community__icon">Community Icon</label>
      <input class="form__input" id="create__community__icon" name="create__community__icon"
             placeholder="Community Icon" required
             type="file">
    </div>

    <div class="form__row">
      <button class="button button--primary" id="create__community__submit" type="button">Create Community</button>
      <button class="button button--secondary" id="create__community__cancel"
              onclick="document.getElementById('dialog__create__community').close();"
              type="button"
      >Cancel
      </button>
    </div>

  </form>
</dialog>
<dialog id="dialog__create__channel">
  <form class="dialog__content" id="dialog__create__channel__form">

    <div class="form__row">
      <label class="form__label" for="create__channel__name">Channel Name</label>
      <input class="form__input" id="create__channel__name" name="create__channel__name"
             placeholder="Channel Name" required
             type="text">
    </div>

    <div class="form__row">
      <label class="form__label" for="create__channel__description">Channel Description</label>
      <textarea class="form__input" id="create__channel__description" name="create__channel__description"
                placeholder="Channel Description"
                required></textarea>
    </div>

    <div class="form__row">
      <button class="button button--primary" id="create__channel__submit" type="button">Create Channel</button>
      <button class="button button--secondary" id="create__channel__cancel"
              onclick="document.getElementById('dialog__create__channel').close();"
              type="button">Cancel
      </button>
    </div>

  </form>
</dialog>
<dialog id="dialog__create__category">
  <form class="dialog__content" id="dialog__create__category__form">

    <div class="form__row">
      <label class="form__label" for="create__category__name">Category Name</label>
      <input class="form__input" id="create__category__name" name="create__category__name"
             placeholder="Category Name" required
             type="text">
    </div>

    <div class="form__row">
      <label class="form__label" for="create__category__description">Category Description</label>
      <textarea class="form__input" id="create__category__description" name="create__category__description"
                placeholder="Category Description"
                required></textarea>
    </div>

    <div class="form__row">
      <button class="button button--primary" id="create__category__submit" type="button">Create Category</button>
      <button class="button button--secondary" id="create__category__cancel"
              onclick="document.getElementById('dialog__create__category').close();"
              type="button">Cancel
      </button>
    </div>

  </form>
</dialog>

<div class="servers" id="communities__container">
  <div class="overlay"></div>
  <div class="server__row" id="community__view">
    <a class="server" onclick="document.getElementById('dialog__create__community').showModal()" tabindex="0">
      <img alt="Plus Icon | Create a new community" class="server__icon" src="img/add.png">
      <span class="server__name">New community</span>
    </a>
  </div>
</div>

<div class="main__view">
  <div class="channel__view" id="channel__view__section">
    <div class="channel__view__section">
      <a class="item" href="#" id="show__communities">
        <div class="channel__info">
          <div class="channel__name"><p>Show Communities</p></div>
          <div class="channel__desc"><p>Show Communities</p></div>
        </div>
      </a>
      <a class="item accordion" tabindex="0">
        <div class="channel__info">
          <div class="channel__name"><p>Manage Community</p></div>
          <div class="channel__desc"><p>Expand Community settings</p></div>
        </div>

        <div class="accordion__content">
          <button class="button button--primary" id="create__channel"
                  onclick="alert(`501: This feature is not yet implemented`)"
                  type="button">Create Channel
          </button>

          <button class="button button--primary" id="create__category"
                  onclick="alert(`501: This feature is not yet implemented`)"
                  type="button">Create Category
          </button>
        </div>
      </a>

    </div>
    <hr>
    <div class="channel__view__section" id="channel__view"></div>
  </div>
  <div class="chat__view" id="chat__view">
    <div style="display: none;">
      <div class="header">
        <div class="channel__name"><p>General</p></div>
        <div class="channel__desc"><p>general stuff</p></div>
      </div>
      <div class="messages">
        <div class="message">
          <div class="message__author">
            <img alt="" class="message__avatar" src="img/cat.png">
            <div class="message__user">
              <div class="message__username">Example User</div>
              <div class="message__timestamp">Today at 20:35</div>
            </div>
          </div>
          <div class="message__content">
            <p>example message</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Shown if the user selects no channel, or there are no channels in the current community -->
    <div class="chat__home" id="chat__home">
      <div class="chat__home__content">
        <img alt="Kyvex Logo" class="chat__home__logo" src="img/kyvexchat.png">
        <h1 class="chat__home__title">Welcome to Kyvex Chat</h1>
        <p class="chat__home__desc">Select a community, or <a href="#" onclick="document.getElementById('dialog__create__community').showModal()"
                                                              style="text-decoration: underline;">create
          a new one</a> to get started.</p>
      </div>

    </div>

  </div>
  <div class="user__view" id="user__view"></div>
</div>

</body>

</html>
